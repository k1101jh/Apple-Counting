# Default YOLO tracker settings for ByteTrack tracker https://github.com/ifzhang/ByteTrack

_target_: ultralytics_clone.trackers.my_tracker.MyTracker
args:
  tracker_type: mytracker  # tracker type, ['botsort', 'bytetrack']
  track_high_thresh: 0.3  # threshold for the first association
  track_low_thresh: 0.1  # threshold for the second association
  new_track_thresh: 0.4  # threshold for init new track if the detection does not match any tracks
  track_buffer: 60  # buffer to calculate the time when to remove tracks
  match_thresh: 0.8  # threshold for matching tracks
  # min_box_area: 10  # threshold for min box areas(for tracker evaluation, not used for now)
  # mot20: False  # for tracker evaluation(not used for now)

  activate_thresh: 3
  good_track_thresh: 20
  num_good_stracks: 3
  new_track_update_coeff: 0.9